<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>轱辘</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    body{
        font-size: var(--font-size);
    }

    :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }
    #app{
        margin: 20px;
    }

</style>
<style>
    .box{
        margin: 20px;
    }
    .demoBox{
        height: 50px;
        background: gray;
        border: 1px solid red;
    }
</style>
<body>
<div id="app">
    <div style="border:1px solid black">
        <g-row>
            <g-col>1</g-col>
            <g-col>2</g-col>
        </g-row>
        <g-row>
            <g-col>1</g-col>
            <g-col>2</g-col>
            <g-col>3</g-col>
        </g-row>
        <g-row>
            <g-col>1</g-col>
            <g-col offset="2">2</g-col>
            <g-col>3</g-col>
            <g-col span="1">4</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="4">1</g-col>
            <g-col span="6" offset="2">2</g-col>
            <g-col span="5">3</g-col>
            <g-col span="8">4</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="4">1</g-col>
            <g-col span="4" offset="6">11</g-col>
            <g-col span="8" offset="2">11</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="4">1</g-col>
            <g-col span="18" offset="2">11</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="4">1</g-col>
            <g-col span="8" offset="2">11</g-col>
            <g-col span="8" offset="2">11</g-col>
        </g-row>
    </div>
    <div class="box">
        <g-input value="张三" disabled></g-input>
        <g-input @change="inputChange" v-model="message"></g-input>
        <p>{{message}}</p>
        <g-input value="张三" readonly></g-input>
    </div>
    <div class="box">
        <g-input value="李" error="姓名不能少于两个字"></g-input>
    </div>
    <div style="margin-top: 20px">
        <g-button :loading="loading1" @click="loading1 = !loading1">
            按钮
        </g-button>
        <g-button icon="settings" :loading=" loading2" @click="loading2 = !loading2">
            按钮
        </g-button>
        <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
            按钮
        </g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>
    <div id="test"></div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
